  <div class="slide-container" data-ng-controller="SlideshowController">


      <div class="slide" ng-repeat="slide in slides track by $index" id="{{$index}}">

          <div class="slide-action-bar">
            <button type="button" class="btn btn-default btn-sm" ng-click="fullscreen($index)">
              <span class="glyphicon glyphicon-fullscreen"></span>
            </button>
            <button type="button" class="btn btn-default btn-sm" ng-click="openDetailDialog($index)">
              <span class="glyphicon glyphicon-list-alt"></span>
            </button>
            <button type="button" class="btn btn-default btn-sm" ng-click="openAudioDialog($index)">
              <span class="glyphicon glyphicon-volume-up"></span>
            </button>
          </div>
          <div class="slide-image">
            <img class="slide-image" src="{{slide.imageData}}" />
          </div>
        
      </div>
    
  </div>
