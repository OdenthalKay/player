

<div class="page-header" data-ng-controller="HeaderController">


<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
        <a class="navbar-brand" ui-sref="home" mean-token="'site-title'">MEAN</a>
         
          <button type="button" class="navbar-toggle" data-toggle="collapse"  data-ng-click="isCollapsed = !isCollapsed">
            <span class="sr-only">Toggle navigation</span> <!-- nur wichtig fÃ¼r screenreaders -->
            <!-- jeder icon-bar ist ein streifen auf dem toggle-button -->
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling 
        - In der Klassenauflistung dieses DIVs muss die Klasse vom 'data-target' enthalten sein
        - In diesem Container sind alle Links der Navigationsleiste
        -->
        <div class="collapse navbar-collapse" collapse="!isCollapsed">
          <ul class="nav navbar-nav">
               <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
              </li>
              <!-- nicht anzeigen, wenn eingeloggt -->
              <li><a ui-sref='auth.register' data-ng-hide="global.authenticated">Join</a></li>
              <li><a ui-sref='auth.login' data-ng-hide="global.authenticated">Log In</a></li>
              <!-- anzeigen, wenn eingeloggt-->
              <li><a href="/logout" data-ng-show="global.authenticated">Log Out</a></li>
              <li><a href="#" data-ng-show="global.authenticated">Account</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav> 

</div>
